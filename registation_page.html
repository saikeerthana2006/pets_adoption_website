    button {

      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;

    }

    }

    <h2>Buy or Sell a Pet</h2>
    <p>If you're looking to adopt, or you need to find a new home for a pet, fill out the form below and weâ€™ll get in touch!</p>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />

      <label for="type">I want to:</label>
      <select id="type" name="type" required>

        <option value="buy">Buy a Pet</option>
        <option value="sell">Sell a Pet</option>
      </select>

      <textarea id="message" name="message" rows="4" placeholder="Tell us more..."></textarea>
